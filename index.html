<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #prompt {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            font-size: 16px;
        }

        #generateBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generateBtn:hover {
            background-color: #003366;
        }

        #imageContainer {
            margin-top: 20px;
        }

        img {
            max-width: 90%;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        #loading {
            display: none;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    <p>Введите описание изображения:</p>
    <input type="text" id="prompt" placeholder="Например, 'Киберпанковый город с неоновыми огнями'" />
    <button id="generateBtn">Сгенерировать</button>
    <p id="loading">Генерация изображения, пожалуйста, подождите...</p>
    <div id="imageContainer"></div>

    <script>
        const generateBtn = document.getElementById("generateBtn");
        const promptInput = document.getElementById("prompt");
        const loadingText = document.getElementById("loading");
        const imageContainer = document.getElementById("imageContainer");

        generateBtn.addEventListener("click", async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert("Пожалуйста, введите описание изображения.");
                return;
            }

            loadingText.style.display = "block";
            imageContainer.innerHTML = ""; // Очистить контейнер

            try {
                // Отправка запроса к серверу
                const response = await fetch("https://api.example.com/generate-image", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer sk-0yVKCG67UPlkwCieVVJ5e0Vai1LdJQvcx6KWmMOFGv5DIpUj2KUwE6IDGSye" // Замените на ваш ключ API
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error("Ошибка генерации изображения.");
                }

                const data = await response.json();
                const imageUrl = data.image_url;

                // Отображение изображения
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = prompt;
                imageContainer.appendChild(img);
            } catch (error) {
                alert("Произошла ошибка: " + error.message);
            } finally {
                loadingText.style.display = "none";
            }
        });
    </script>
</body>
</html>
